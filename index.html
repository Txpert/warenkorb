<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop Warenkorb</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- CSS-Dateien einbinden -->

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Mein Online-Shop</h1>
    
    <h2>Produkte</h2>
    <div class="product-list">
        <div class="product">
            <img src="assets/images/products/toy-car.jpg" alt="Spielzeugauto">
            <h3>Spielzeugauto</h3>
            <p>€12.99</p>
            <button id="add-toy">Zum Warenkorb hinzufügen</button>
        </div>
        
        <div class="product">
            <img src="assets/images/products/fairy-tale-book.jpg" alt="Märchenbuch">
            <h3>Märchenbuch</h3>
            <p>€9.99</p>
            <button id="add-book">Zum Warenkorb hinzufügen</button>
        </div>
        
        <div class="product">
            <img src="assets/images/products/chocolate.jpg" alt="Schokolade">
            <h3>Schokolade</h3>
            <p>€2.50</p>
            <button id="add-chocolate">Zum Warenkorb hinzufügen</button>
        </div>
    </div>
    
    <h2>Dein Warenkorb</h2>
    <div class="cart">
        <div id="cart-items">
            <!-- Warenkorb-Elemente werden hier dynamisch eingefügt -->
        </div>
        <div id="cart-total" class="cart-total">
            Gesamtsumme: €0.00
        </div>
    </div>

    <!-- JavaScript-Dateien am Ende des Body-Elements einbinden -->
    <script src="js/main.js"></script>
</body>
</html>
